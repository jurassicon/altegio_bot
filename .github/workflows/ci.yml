name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install --no-cache-dir uv

      - name: Sync deps (locked)
        run: uv sync --frozen

      - name: Run tests
        env:
          PYTHONPATH: src
        run: uv run pytest -q