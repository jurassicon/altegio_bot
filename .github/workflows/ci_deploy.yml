name: CI + Deploy

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: altegio
          POSTGRES_PASSWORD: altegio
          POSTGRES_DB: altegio_bot
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U altegio -d altegio_bot"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      PYTHONPATH: src
      DATABASE_URL: postgresql+asyncpg://altegio:altegio@localhost:5432/altegio_bot
      ALTEGIO_WEBHOOK_SECRET: test_secret

      WHATSAPP_WEBHOOK_VERIFY_TOKEN: test
      WHATSAPP_ACCESS_TOKEN: test
      WHATSAPP_GRAPH_URL: https://graph.facebook.com
      WHATSAPP_API_VERSION: v20.0
      META_WA_PHONE_NUMBER_ID: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install deps
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest -q

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail

            cd /opt/altegio_bot

            git fetch origin main
            git reset --hard origin/main

            docker build -t altegio-bot:latest .

            docker restart altegio-api || true

            docker rm -f altegio-inbox-worker altegio-outbox-worker 2>/dev/null || true

            IMG='altegio-bot:latest'

            docker run -d \
              --name altegio-outbox-worker \
              --restart unless-stopped \
              --link altegio-postgres:altegio-postgres \
              -v /opt/altegio_bot/.env:/app/.env:ro \
              "$IMG" \
              sh -lc 'set -a; . /app/.env; set +a; /app/.venv/bin/python -m altegio_bot.scripts.run_outbox_worker'

            docker run -d \
              --name altegio-inbox-worker \
              --restart unless-stopped \
              --link altegio-postgres:altegio-postgres \
              -v /opt/altegio_bot/.env:/app/.env:ro \
              "$IMG" \
              sh -lc 'set -a; . /app/.env; set +a; /app/.venv/bin/python -c "import asyncio; from altegio_bot.workers.inbox_worker import run_loop; asyncio.run(run_loop())"'

            docker ps --format 'table {{.Names}}\t{{.Status}}' | grep -E 'altegio-(api|postgres|inbox-worker|outbox-worker)'

  notify:
    name: Send Telegram Notification
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Notify via Telegram
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_TO }}
          message: |
            ðŸš€ *Altegio_bot deployed successfully!*
            Branch: `${{ github.ref_name }}`
            Commit: `${{ github.sha }}`
