name: CI + Deploy

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install deps
        run: uv sync --frozen

      - name: Create minimal .env for tests
        run: |
          cat > .env <<'EOF'
          DATABASE_URL=postgresql+asyncpg://user:pass@localhost:5432/db
          ALTEGIO_WEBHOOK_SECRET=dummy_secret
          EOF

      - name: Run tests
        env:
          PYTHONPATH: src
        run: uv run pytest -q

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail

            cd /opt/altegio_bot

            git fetch origin main
            git reset --hard origin/main

            docker build -t altegio-bot:latest .

            docker restart altegio-api || true

            docker rm -f altegio-inbox-worker altegio-outbox-worker 2>/dev/null || true

            IMG='altegio-bot:latest'

            docker run -d \
              --name altegio-outbox-worker \
              --restart unless-stopped \
              --link altegio-postgres:altegio-postgres \
              -v /opt/altegio_bot/.env:/app/.env:ro \
              "$IMG" \
              sh -lc 'set -a; . /app/.env; set +a; /app/.venv/bin/python -m altegio_bot.scripts.run_outbox_worker'

            docker run -d \
              --name altegio-inbox-worker \
              --restart unless-stopped \
              --link altegio-postgres:altegio-postgres \
              -v /opt/altegio_bot/.env:/app/.env:ro \
              "$IMG" \
              sh -lc 'set -a; . /app/.env; set +a; /app/.venv/bin/python -c "import asyncio; from altegio_bot.workers.inbox_worker import run_loop; asyncio.run(run_loop())"'

            docker ps --format 'table {{.Names}}\t{{.Status}}' | grep -E 'altegio-(api|postgres|inbox-worker|outbox-worker)'

  notify:
    name: Send Telegram Notification
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Notify via Telegram
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_TO }}
          message: |
            ðŸš€ *Altegio_bot deployed successfully!*
            Branch: `${{ github.ref_name }}`
            Commit: `${{ github.sha }}`
