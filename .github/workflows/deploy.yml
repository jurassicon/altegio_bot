name: CI + Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Sync deps
        run: |
          uv sync --frozen

      - name: Run tests
        run: |
          uv run pytest -q

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          script: |
            set -euo pipefail

            cd /opt/altegio_bot

            git fetch origin
            git reset --hard origin/main
            git clean -fd

            docker build -t altegio-bot:latest .

            # миграции (важно до запуска воркеров)
            docker run --rm \
              --link altegio-postgres:altegio-postgres \
              -v /opt/altegio_bot/.env:/app/.env:ro \
              altegio-bot:latest \
              sh -lc 'set -a; . /app/.env; set +a; /app/.venv/bin/python -m alembic -c /app/alembic.ini upgrade head'

            # API: пересоздаём контейнер, чтобы точно подхватить новый image
            docker rm -f altegio-api 2>/dev/null || true
            docker run -d \
              --name altegio-api \
              --restart unless-stopped \
              --link altegio-postgres:altegio-postgres \
              -p 127.0.0.1:8000:8000 \
              -v /opt/altegio_bot/.env:/app/.env:ro \
              altegio-bot:latest

            # workers: пересоздаём
            docker rm -f altegio-inbox-worker altegio-outbox-worker 2>/dev/null || true

            docker run -d \
              --name altegio-outbox-worker \
              --restart unless-stopped \
              --link altegio-postgres:altegio-postgres \
              -v /opt/altegio_bot/.env:/app/.env:ro \
              altegio-bot:latest \
              sh -lc 'set -a; . /app/.env; set +a; /app/.venv/bin/python -m altegio_bot.scripts.run_outbox_worker'

            docker run -d \
              --name altegio-inbox-worker \
              --restart unless-stopped \
              --link altegio-postgres:altegio-postgres \
              -v /opt/altegio_bot/.env:/app/.env:ro \
              altegio-bot:latest \
              sh -lc 'set -a; . /app/.env; set +a; /app/.venv/bin/python -c "import asyncio; from altegio_bot.workers.inbox_worker import run_loop; asyncio.run(run_loop())"'

            # healthcheck
            curl -fsS http://127.0.0.1:8000/health >/dev/null

            docker ps --format 'table {{.Names}}\t{{.Status}}' | grep -E 'altegio-(api|postgres|inbox-worker|outbox-worker)'